<body>
    <h1> Contact Us </h1>  
    <form>
            <label>First name <input type="text" required style="color:inherit;" /></label> <br />
            <label>Last name <input type="text" required /></label><br />
            <label>Address <input type="text" required /></label><br/>
            <label>Phone number <input type="number" required /></label><br />
            <label>Email<input type="email" required /></label><br />
            <label>Contect <br><textarea rows="7" required></textarea></label><br />
            <label>Accept terms of use<input type="checkbox" required /></label><br>
            <label>Agree to receive marketing emalis <input type="checkbox" required /></label><br>

         <h4>how did you find us</h4>
         <select name="contact_source" required>
            <option value="fb">facebook</option>
            <option value="ggl">google</option>
            <option value="fir">friend</option>
            <option value="oth">other</option>
            <option value="f" selected disabled>Chose from the list</option>
         </select><br>

        <button value="submit" id="contact-us-button">Submit</button><br>
    </form><br>

    <img src="https://img.uxcel.com/tags/notifications-1700498330224-2x.jpg"   >
