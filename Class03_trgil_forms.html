<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <label for="name">First name:</label>
        <input required placeholder="Name" type="text">
        <br />

        <label for="family name"> Last name:</label>
        <input required placeholder=" family name" type="text">
        <br>

        <label for="address"> Address:</label>
        <input required placeholder="address" type="address">
        <br>

        <label for="phon number">Phon Number:</label>
        <input required id="Phone Number" placeholder="phone number" type="number">
        <br />

        <label for="email">Email:</label>
        <input required placeholder="email" type="email">
        <br />
        <h4>how did you find us</h4>
        <select name="contact_source" required>

            <option value="fb">facebook</option>
            <option value="ggl">google</option>
            <option value="fir">friend</option>
            <option value="oth">other</option>
            <option value="f" selected disabled>Chose from the list</option>

        </select><br>

        <button type="submit">Submit</button><br>

    </form>


    <button><a href="http://127.0.0.1:3000/index.html">חזרה לדף הבית</a></button>


</body>

</html>
